<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <style>
         *,*::before,*::after{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        html {
            font-size: 62.5%;
        }
        body{
            display: grid;
            place-items: center;
            width: 100vw;
            height: 100vh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background: #85c4eb;
        }
        .card{
            position: relative;
            width: 300px;
            height: 400px;
            background: #fff;
            transition: 0.5s ease-in-out;
            box-shadow: 0 1px 10.53px #000;
        }
        .card:hover .face2{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: 50px;
            left: 38%;
            background: #fff;
            border: 1px solid #072e46;
        }
        .card:hover .face2 h2{
            font-size: 30px;
            color: #072e46;
        }
        .face{
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: 0.5s ease-in-out;
        }
        .face1{
            text-align: center;
            padding: 20px;
        }
        .face1 h2{
            text-transform: uppercase;
            margin-top: 50px;
            border-bottom: 1px double #f00;
        }
        .face1 p{
            text-align: center;
            padding: 10px 0px;
        }
        .face1 a{
            margin-top: 22px;
            padding: 5px 10px;
            text-decoration: none;
            color: brown;
            border: 2px double #f00;
            text-transform: capitalize;
            font-weight: bold;
            background: rgb(255, 239, 63);
            transition: 0.5s ease-in-out;
        }
        .face1 a:hover{
            background: #072e46;
            color: #fff;
        }
        .face2{
            background: #072e46;
            transition: 0.5s ease-in-out;
        }
        .face2 h2{
            font-size: 120px;
            color: #fff;
            transition: 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="face face1">
            <h2>john cena</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur qui voluptate aperiam, hic minima reprehenderit voluptatibus amet laboriosam eos labore repudiandae tempora quam ipsum quo? Consequatur illo adipisci error optio.</p>
            <a href="#">Read More...</a>
        </div>
        <div class="face face2">
            <h2>007</h2>
        </div>
    </div>
</body>
</html>
