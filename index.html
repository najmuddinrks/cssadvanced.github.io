<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bouncing balls</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        html {
            font-size: 62.5%;
            height: 100%;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: antiquewhite;
            display: grid;
            place-items: center;
        }
        ul{
            display: flex;
            border-bottom: 15px solid #112637;
            border-radius: 10px;
        }
        ul li{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            list-style: none;
            background-color:#158dea;
            margin: 0px 20px;
            animation: bouncing-ball ease-in-out 1s infinite alternate-reverse;
        }
        @keyframes bouncing-ball {
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(-150px);
            }
            100%{
                transform: translateY(0);
            }
        }
        ul li:nth-child(2){
            animation-delay: 0.2s;
            background: #f00;
        }
        ul li:nth-child(3){
            animation-delay: 0.4s;
            background: rgb(90, 251, 32);
        }
        ul li:nth-child(4){
            animation-delay: 0.6s;
            background: rgb(31, 12, 12);
        }
        ul li:nth-child(5){
            animation-delay: 0.8s;
            background: rgb(217, 0, 185);
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
