<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camera icon</title>
    <style>
        *,*::before,*::after{margin: 0;padding: 0;box-sizing: border-box;}
        ul li{list-style: none;}
        a{text-decoration: none; outline: none;}
        html{font-size: 62.5%;}
        :root{
            --camera-body:#d2dae2;
            --box-shadow:#1c262c;
            --power-btn:#0aef84;
            --camera-lens:#208c75;
        }
        .center-div{
            width: 100vw;
            height: 100vh;
            background-color: antiquewhite;
            display: grid;
            place-items: center;
        }
        .camera_body{
            width: 22rem;
            height: 15rem;
            background-color:var(--camera-body);
            border-radius: 1rem;
            box-shadow: 0 1rem 1.2rem -1rem var(--box-shadow);
            position: relative;
            display: grid;
            place-items: center;
        }
        .camera_btn{
            width: 3rem;
            height: .8rem;
            background-color: var(--power-btn);
            position: absolute;
            top: -.8rem;
            left: 2rem;
            border-top-left-radius: .8rem;
            border-top-right-radius: .8rem;
        }
        .camera_flash{
            width: 2.2rem;
            height: 2.2rem;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            right: 2rem;
            top: 1rem;
            box-shadow: 0 1rem 1.2rem -1rem var(--box-shadow);
        }
        .camera_lens{
            width: 11rem;
            height: 11rem;
            border-radius: 50%;
            background-color: #fff;
            position: relative;
            box-shadow: 0 1rem 1.2rem -1rem var(--box-shadow);
            display: grid;
            place-items: center;
        }
        .camera_lens::before{
            content: '';
            width: 9rem;
            height: 9rem;
            border-radius: 50%;
            background-color: var(--camera-lens);
            position: absolute;
            box-shadow: 0 1rem 1.2rem -1rem var(--box-shadow);
        }
        .camera_lens::after{
            content: '';
            border-top: 3rem solid #98fb98;
            border-right: 3rem solid #90ee90;
            border-bottom: 3rem solid #2e8857;
            border-left: 3rem solid #3cb371;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 1rem 1.2rem -1rem var(--box-shadow);
        }
    </style>
</head>
<body>
    <div class="center-div">
        <div class="camera_body">
            <div class="camera_btn"></div>
            <div class="camera_flash"></div>
            <div class="camera_lens"></div>
        </div>
    </div>
</body>
</html>
