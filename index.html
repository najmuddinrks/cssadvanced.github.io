<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button hover</title>
    <style>
         *,*::before,*::after{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul li {
            list-style: none;
        }

        a {
            text-decoration: none;
            outline: none;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: antiquewhite;
            display: grid;
            place-items: center;
        }
        button{
            padding: 15px 45px;
            color: #fff;
            background: #2874a6;
            font-size: 30px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            position: relative;
            text-align: center;
            transition: 0.5s ease-in-out;
        }
        button:hover{
            box-shadow: 2px 2px 5px #000;
        }
        button::before{
            content: '';
            position: absolute;
            left: -10px;
            top: -10px;
            width: 40px;
            height: 40px;
            border-top:5px solid #17364a ;
            border-left: 5px solid #17364a;
            transition: 0.5s ease-in-out;
        }
        button:hover::before{
            width: 100%;
            height: 100%;
        }
        button::after{
            content: '';
            position: absolute;
            right: -10px;
            bottom: -10px;
            width: 40px;
            height: 40px;
            border-bottom:5px solid #17364a ;
            border-right: 5px solid #17364a;
            transition: 0.5s ease-in-out;
        }
        button:hover::after{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <button>Registration</button>
</body>
</html>
