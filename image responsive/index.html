<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<title>image gallery responsive bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>


	<div class="container">
		<h1 class="text-center text-success">RKS IMAGE GALLERY</h1>
		<br><br>
		<div class="row rks">
			<div class="col-lg-4 col-md-4 col-sm-4 col-12 d.block m-auto">
				<img src="images/jlaw.png" class="img-fluid rounded" width="100%">
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-12 d.block m-auto">
				<img src="images/k.jpg" class="img-fluid rounded-circle" width="100%">
			</div>

			<div class="col-lg-4 col-md-4 col-sm-4 col-12 d.block m-auto">
				<img src="images/undertaker.png" class="img-fluid img-thumbnail" width="100%">
			</div>
		</div>
	</div>


</body>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
